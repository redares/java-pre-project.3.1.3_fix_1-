<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<div>
    <h1>Admin panel</h1>
    <h3>Current user: <a th:text="${email}"></a></h3>
    <h3><a href="/user">User details</a></h3>
    <h3><a href="/admin/new">New user</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <td>ID</td>
            <td>First name</td>
            <td>Last name</td>
            <td>Age</td>
            <td>Email</td>
            <td>Password</td>
            <td>Roles</td>
            <th>Action</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <div th:each="role: ${user.getRoles()}">
                    <label th:text="${role.getName()}"></label>
                </div>
            </td>
            <td>
                <a th:href="@{'admin/edit?id=' + ${user.id}}">Edit</a>
                <a th:href="@{'admin/delete?id=' + ${user.id}}">Delete</a>
            </td>
        </tr>
    </table>
    <h3><a href="/logout">Logout</a></h3>
</div>
</body>
</html>
